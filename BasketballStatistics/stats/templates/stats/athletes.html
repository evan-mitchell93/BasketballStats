{% extends "stats/index.html" %} {% block content %}
<div>
  {% for athlete in athletes %}
    <a href="{% url 'get_player' athlete.id %}">{{athlete}}</a>
  {% endfor %}
</div>
<form action="{% url 'add_athlete' %}" method="post">
  {% csrf_token %} {% for field in form %}
  <div>
    {{field.label_tag}} <br />
    {{field}}
  </div>
  {% endfor %}
  <input type="submit" value="Add" />
</form>
{% endblock %}
