{% extends "stats/index.html" %} {% block content %}
<h2 class="main_content">Add Athlete</h2>
<div>
  {% for athlete in athletes %}
    <p>{{athlete}}</p>
  {% endfor %}
</div>
<form action="{% url 'new_athlete' %}" method="post">
  {% csrf_token %} {% for field in form %}
  <div>
    {{field.label_tag}} <br />
    {{field}}
  </div>
  {% endfor %}
  <input type="submit" value="Add" />
</form>
{% endblock %}
