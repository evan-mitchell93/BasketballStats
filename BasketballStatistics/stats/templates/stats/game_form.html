{% extends "stats/index.html" %} {% block content %}
<h2 class="main_content">Add Game</h2>
<form action="{% url 'add_game' %}" method="post">
  {% csrf_token %} {% for field in form %}
  <div>
    {{field.label_tag}} <br />
    {{field}}
  </div>
  {% endfor %}
  <input type="submit" value="Add" />
</form>
{% endblock %}
