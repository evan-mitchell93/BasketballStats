{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SOCS Basketball</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/shootingform.css' %}"/>
    <script src="https://kit.fontawesome.com/84f485136d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    {% if user.is_authenticated %}
      <div class="navigation">
        <a href="{% url 'view_athlete' %}">Athletes <i class="fa fa-users" aria-hidden="true"></i>
        </a>
        <a href="{% url 'practices' %}">Practices <i class="fa fa-calendar" aria-hidden="true"></i>
        </a>
        <a href="{% url 'logout' %}">Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
        </a>
      </div>
      <div class="main_content">{% block content %} {% endblock %}</div>
    {% else %}
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}
  </body>
</html>
